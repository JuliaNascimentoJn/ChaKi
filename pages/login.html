<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Morador</title>
    <link rel="stylesheet" href="../style/login-morador.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
        <h1 class="nome-do-app">ChaKi</h1>
        <p>Quem é você?</p>
        </nav>
    </header>
    <main>
        <div class="conteiner">
            <div class="nome">
                <p>Digite seu nome:</p>
                <input type="text" placeholder="  Ex:Júlia;João;Angelica;Guilherme...">
            </div>
            <div class="data">
                <p>Data de Nascimento:</p>
                <input type="number" class="dia" >
                <input type="number" class="mes" >
                <input type="number" class="ano">

            </div>
            <div class="email">
                <p>Digite seu Email:</p>
                <input type="email" placeholder="  ChaKi@gmail.com">
            </div>
            <div class="telefone">
                <p>Digite seu Número:</p>
                <input type="number" class="dd" placeholder="  81">
                <input type="number" placeholder="  99999-9999">
            </div>
            <div class="senha">
                <p>Senha:</p>
                <input type="password" placeholder="  ********">
            </div>
            <div>
                <p>Ativar a localização:</p>
            </div>
            <div class="quadrado" onclick="clique()">
                <div class="preenchimento">
                    <div class="circulo"></div>
                </div>
            </div>
            <div class="setas">
                <a href="../index.html"><div class="voltar">
                    <img src="../img/Frame 6.svg" alt="">
                </div></a>
                <a href="#"><div class="continuar">
                    <button>Concluir</button>
                </div></a>
            </div>
        </div>
        <script src="../js/script.js"></script>
    </main>
</body>
</html>
